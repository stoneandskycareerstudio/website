<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>...Registration...</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #f0fff4, #ffffff);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      width: 100%;
      max-width: 700px;
      background: #fff;
      padding: 28px 32px;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
    }
    .logo {
      display: block;
      margin: 0 auto 12px;
      width: 140px;
    }
    h1 {
      margin-top: 0;
      color: #2e7d32;
      text-align: center;
    }
    label {
      display: block;
      margin-top: 14px;
      font-weight: 600;
      color: #333;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      background: #fdfdfd;
    }
    textarea { resize: vertical; }
    button {
      margin-top: 20px;
      padding: 12px 16px;
      width: 100%;
      background: #2e7d32;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.1s ease;
    }
    button:hover {
      background: #256628;
      transform: translateY(-1px);
    }
    .small {
      font-size: 0.9rem;
      color: #666;
      text-align: center;
      margin-top: 12px;
    }
    .success {
      background: #e6ffed;
      border: 1px solid #b6f0c8;
      padding: 10px;
      margin-top: 12px;
      border-radius: 4px;
      text-align: center;
      color: #0f5132;
    }
    .phone-field {
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .phone-prefix {
      background: #e9f5ec;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      color: #2e7d32;
      font-weight: 600;
    }
    .phone-input {
      flex: 1;
    }
  </style>
</head>
<!-- update heading, description, action script link, etc -->
<body>
  <div class="container">
    <img src="./assets/logo.png" alt="Logo" class="logo">
    <h1>...Registration...</h1>
    <p class="small">Please fill in your details below...</p>

    <form id="regForm" action="https://script.google.com/macros/s/AKfycbwUknkXMbmvM8NzIKNp0Bed4DOQmQpxBt5KWTwzrEpEJF2cF_YJ9_959JKPRQaHaNvd/exec" method="POST">
      <input type="hidden" name="action" value="add" />

      <label for="name">Name</label>
      <input id="name" name="name" required placeholder="Enter your full name" />

      <label for="phone">Phone Number</label>
      <div class="phone-field">
        <span class="phone-prefix">+91</span>
        <input id="phone" name="phone" class="phone-input" type="tel" required pattern="[0-9]{10}" maxlength="10" placeholder="10-digit number" />
      </div>
      <small style="color:#666;font-size:0.85rem;">Enter 10-digit mobile number (India only)</small>

      <label for="model">College/Institute Name and Course</label>
      <input id="model" name="model" required placeholder="e.g., St.John engg college, Bsc.Maths, 2nd year" />

      <label for="problem">Description of your ambition</label>
      <textarea id="problem" name="problem" rows="4" required placeholder="I want to study in UK MSc Computer Science"></textarea>

      <label for="address">Address (optional)</label>
      <input id="address" name="address" placeholder="Tambaram, Chennai, Tamilnadu-600073" />

      <label for="preferred_time">Preferred Time to contact (optional)</label>
      <input id="preferred_time" name="preferred_time" placeholder="e.g., mornings, 3â€“6 PM" />

      <button type="submit">Submit Registration</button>
    </form>

    <p class="small">Thanks for submitting...</p>
  </div>

  <script>
    // Automatically prepend +91 when form submits
    document.getElementById("regForm").addEventListener("submit", function() {
      const phoneInput = document.getElementById("phone");
      if (!phoneInput.value.startsWith("+91")) {
        phoneInput.value = "+91" + phoneInput.value;
      }
    });
  </script>
</body>
</html>
